<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="choose-language">
      <form>
        <h2 data-i18n="chooseLanguage"></h2>
        <div class="languages">
          <div class="radio-custom">
            <input type="radio" name="lang" id="en" value="en" />
            <label for="en" data-i18n="language.english"></label>
          </div>
          <div class="radio-custom">
            <input type="radio" name="lang" id="vi" value="vi" />
            <label for="vi" data-i18n="language.vietnamese"></label>
          </div>
        </div>

        <h2 data-i18n="chooseTopic"></h2>
        <div class="custom-select-wrapper">
          <div class="custom-select">
            <div class="custom-select__trigger">
              <span data-i18n=""></span>
              <div class="arrow"></div>
            </div>
            <div class="custom-options">
              <span
                class="custom-option selected"
                data-value="animals"
                data-i18n="topic.animals"
              ></span>
              <span
                class="custom-option"
                data-value="foods"
                data-i18n="topic.foods"
              ></span>
              <span
                class="custom-option"
                data-value="nouns"
                data-i18n="topic.nouns"
              ></span>
              <span
                class="custom-option"
                data-value="characters"
                data-i18n="topic.characters"
              ></span>
            </div>
          </div>
        </div>

        <div class="btn-group">
          <button class="btn" type="submit" data-i18n="confirm"></button>
        </div>
      </form>
    </div>

    <div class="hangman-container">
      <div class="widget-container">
        <div class="stopwatch-container"></div>

        <div class="options-container">
          <button class="btn" id="change-options">
            <span class="fas fa-cog"></span>
            <span data-i18n="changeOptions"></span>
          </button>
        </div>
      </div>

      <div class="hangman-title">
        <span class="fas fa-puzzle-piece"></span>
        <h1 data-i18n="title"></h1>
      </div>
      <p data-i18n="content"></p>
      <div class="game-container">
        <svg height="250" width="200" class="figure-container">
          <!-- Rod -->
          <line x1="60" y1="20" x2="140" y2="20" />
          <line x1="140" y1="20" x2="140" y2="50" />
          <line x1="60" y1="20" x2="60" y2="230" />
          <line x1="20" y1="230" x2="100" y2="230" />

          <!-- Head -->
          <circle cx="140" cy="70" r="20" class="figure-part" />
          <!-- Body -->
          <line x1="140" y1="90" x2="140" y2="140" class="figure-part" />
          <!-- Arms -->
          <line x1="120" y1="100" x2="140" y2="110" class="figure-part" />
          <line x1="160" y1="100" x2="140" y2="110" class="figure-part" />
          <!-- Legs -->
          <line x1="120" y1="180" x2="140" y2="140" class="figure-part" />
          <line x1="160" y1="180" x2="140" y2="140" class="figure-part" />
        </svg>
        <div class="wrong-letters-container">
          <p data-i18n="wrongLetters"></p>
          <div id="wrong-letters"></div>
        </div>
        <div class="word" id="word"></div>
        <div class="hint">
          <span data-i18n="hint"></span>
          <p id="hint"></p>
        </div>
      </div>

      <div class="popup-container" id="popup-container">
        <div class="popup">
          <h2 id="message-win" data-i18n="message.win"></h2>
          <h2 id="message-lose" data-i18n="message.lose"></h2>
          <div class="meaning">
            <div class="meaning-item">
              <p data-i18n="correctWord"></p>
              <span id="correct-word"></span>
            </div>
            <div class="meaning-item">
              <p data-i18n="meaning"></p>
              <span id="word-meaning"></span>
            </div>
          </div>
          <button class="btn" id="play-again" data-i18n="playAgain"></button>
        </div>
      </div>

      <div class="notification-container" id="notification-container">
        <p data-i18n="notif"></p>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
