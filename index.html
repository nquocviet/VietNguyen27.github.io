<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="choose-language">
      <form>
        <h2 data-i18n="chooseLanguage"></h2>
        <div class="languages">
          <div class="radio-custom">
            <input type="radio" name="lang" id="en" value="en" />
            <label for="en" data-i18n="language.english"></label>
          </div>
          <div class="radio-custom">
            <input type="radio" name="lang" id="vi" value="vi" />
            <label for="vi" data-i18n="language.vietnamese"></label>
          </div>
        </div>

        <h2 data-i18n="chooseTopic"></h2>
        <div class="custom-select-wrapper">
          <div class="custom-select">
            <div class="custom-select__trigger">
              <span data-i18n=""></span>
              <div class="arrow"></div>
            </div>
            <div class="custom-options">
              <span
                class="custom-option selected"
                data-value="animals"
                data-i18n="topic.animals"
              ></span>
              <span
                class="custom-option"
                data-value="foods"
                data-i18n="topic.foods"
              ></span>
              <span
                class="custom-option"
                data-value="nouns"
                data-i18n="topic.nouns"
              ></span>
              <!-- <span
                class="custom-option"
                data-value="characters"
                data-i18n="topic.characters"
              ></span> -->
            </div>
          </div>
        </div>

        <div class="btn-group">
          <button class="btn" type="submit" data-i18n="confirm"></button>
        </div>
      </form>
    </div>

    <div class="hangman-container">
      <div class="widget-container">
        <div class="stopwatch-container">
          <div class="stopwatch">
            <span class="fas fa-stopwatch fa-2x"></span>
            <div class="second-container">
              <span class="stopwatch-second"></span>
            </div>
          </div>
          <div class="countdown">
            <span id="countdown-minute">02</span>
            <span class="countdown-mark">:</span>
            <span id="countdown-second">00</span>
          </div>
        </div>

        <div class="options-container">
          <button class="btn" id="change-options">
            <span class="fas fa-cog"></span>
            <span data-i18n="changeOptions"></span>
          </button>
          <div class="level-container">
            <label for="change-level"> </label>
            <input type="checkbox" name="" id="change-level" checked />
            <div class="level-wrapper">
              <span class="level-item" data-i18n="level.easy"></span>
              <span class="level-item" data-i18n="level.hard"></span>
            </div>
            <span class="switch"></span>
          </div>
        </div>
      </div>

      <div class="hangman-title">
        <span class="fas fa-puzzle-piece"></span>
        <h1 data-i18n="title"></h1>
      </div>
      <p data-i18n="content"></p>
      <div class="score-container">
        <h3 data-i18n="result.score"></h3>
        <div class="score-content">
          <div class="score-item">
            <p data-i18n="result.correct"></p>
            <span class="correct-count"></span>
          </div>
          <div class="score-item">
            <p data-i18n="result.wrong"></p>
            <span class="wrong-count"></span>
          </div>
        </div>
      </div>
      <div class="game-container">
        <svg height="250" width="200" class="figure-container">
          <!-- Rod -->
          <line x1="40" y1="20" x2="180" y2="20" />
          <line x1="50" y1="50" x2="90" y2="20" />
          <line x1="150" y1="20" x2="150" y2="40" />
          <line x1="50" y1="20" x2="50" y2="230" />
          <line x1="25" y1="230" x2="50" y2="200" />
          <line x1="50" y1="200" x2="75" y2="230" />
          <line x1="20" y1="230" x2="150" y2="230" style="stroke-width: 7px" />

          <!-- Head -->
          <circle cx="150" cy="60" r="20" class="figure-part" />
          <!-- Body -->
          <line x1="150" y1="80" x2="150" y2="130" class="figure-part" />
          <!-- Arms -->
          <line x1="130" y1="120" x2="150" y2="95" class="figure-part" />
          <line x1="170" y1="120" x2="150" y2="95" class="figure-part" />
          <!-- Legs -->
          <line x1="130" y1="180" x2="150" y2="130" class="figure-part" />
          <line x1="170" y1="180" x2="150" y2="130" class="figure-part" />
        </svg>
        <div class="wrong-letters-container">
          <p data-i18n="wrongLetters"></p>
          <div id="wrong-letters"></div>
        </div>
        <div class="word" id="word"></div>
        <div class="hint">
          <span data-i18n="hint"></span>
          <p id="hint"></p>
        </div>
      </div>

      <div class="popup-container" id="popup-container">
        <div class="popup">
          <h2 id="message-win" data-i18n="message.win"></h2>
          <h2 id="message-lose" data-i18n="message.lose"></h2>
          <div class="meaning">
            <div class="meaning-item">
              <p data-i18n="correctWord"></p>
              <span id="correct-word"></span>
            </div>
            <div class="meaning-item">
              <p data-i18n="meaning"></p>
              <span id="word-meaning"></span>
            </div>
          </div>
          <button class="btn" id="play-again" data-i18n="playAgain"></button>
        </div>
      </div>

      <div class="notification-container" id="notification-container">
        <p data-i18n="notif"></p>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
